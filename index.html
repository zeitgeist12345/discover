<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>🌐 Discover</h1>
        <p>Discover amazing websites from around the web!</p>
        <p>No more personalized recommendation algorithms!</p>
    </div>

    <div class="controls">
        <button class="btn" onclick="loadRandomWebsite()">🎲 Load Random Website</button>
        <button class="btn" onclick="loadNextWebsite()">➡️ Next Website</button>
        <button class="btn" onclick="loadPreviousWebsite()">⬅️ Previous Website</button>
    </div>

    <div class="current-site" id="current-site-info">
        <h3>Current Website</h3>
        <div class="website-box">
            <a href="#" id="current-site-link" target="_blank">Click "Load Random Website" to start exploring.<br>Websites open in new windows/tabs for the best experience!</a>
            <div id="website-description" class="website-description"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
