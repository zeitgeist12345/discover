<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>🌐 Discover</h1>
        <p>Discover amazing websites from around the web!</p>
        <p>No more personalized recommendation algorithms!</p>
    </div>

    <div class="controls">
        <button class="btn" onclick="loadPreviousWebsite()" disabled>⬅️ Previous Website</button>
        <button class="btn" onclick="loadRandomWebsite()" disabled>⏳ Loading...</button>
        <button class="btn" onclick="loadNextWebsite()" disabled>➡️ Next Website</button>
    </div>

    <div class="current-site" id="current-site-info">
        <h3>Current Website</h3>
        <div class="website-box">
            <a href="#" id="current-site-link" target="_blank">Loading websites from API...<br>Please wait while we fetch the latest curated list!</a>
            <div id="website-description" class="website-description"></div>
            
            <!-- Stats and Action Buttons -->
            <div class="website-stats" id="website-stats" style="display: none;">
                <div class="stats-row">
                    <span class="stat-item">
                        <span class="stat-icon">👁️</span>
                        <span class="stat-value" id="views-count">0</span>
                        <span class="stat-label">views</span>
                    </span>
                    <span class="stat-item">
                        <span class="stat-icon">👍</span>
                        <span class="stat-value" id="likes-count">0</span>
                        <span class="stat-label">likes</span>
                    </span>
                    <span class="stat-item">
                        <span class="stat-icon">👎</span>
                        <span class="stat-value" id="dislikes-count">0</span>
                        <span class="stat-label">dislikes</span>
                    </span>
                </div>
                <div class="action-buttons">
                    <button class="action-btn like-btn" id="like-btn" onclick="likeWebsite()">
                        👍 Like
                    </button>
                    <button class="action-btn dislike-btn" id="dislike-btn" onclick="dislikeWebsite()">
                        👎 Dislike
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
